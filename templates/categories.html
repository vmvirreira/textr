{% extends 'base.html' %}

{% block content %}
<h1>Categories</h1>
<a href="{{ url_for('new_category') }}" class="btn btn-success mb-3">Add Category</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-primary">Edit</a>
                <form action="{{ url_for('delete_category', category_id=category.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
