{% extends 'base.html' %}

{% block content %}
<h1>{{ 'Edit' if request.endpoint == 'edit_category' else 'New' }} Category</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
